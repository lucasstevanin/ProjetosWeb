<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>


<body>
    <form>
        <fieldset>
            <legend>Meu Primeiro Formulário</legend>

            <div><!--Cria um input para colocar o nome-->
                <input type="text" name="nome" value="nome" placeholder="Digite seu nome">
            </div>

            <div><!--Cria um input para colocar o email-->
                <input type="text" name="email" value="email" placeholder="Digite seu email">
            </div>

            <div><!--Cria uma caixa de seleção para selecionar a idade-->
                <select name="lista">
                    <option disabled selected>Qual a sua idade?</option><!--começa desativada e como padrao 'qual a sua idade?'-->
                    <option value="18+">18+</option>
                    <option value="25+">25+</option>
                    <option value="40+">40+</option>
                </select>
            </div>

            <h2>Qual a sua cidade?</h2>
            <div class="input"><!--Para aplicar os estilos mais facil-->
            <div><!--Seletor de cidade (de alternativa)-->
                <input type="radio" name="cidade" value="Florianópolis"><span>Florianópolis</span>
            </div>
            <div>
                <input type="radio" name="cidade" value="Rio de Janeiro"><span>Rio de Janeiro</span>
            </div>
            <div>
                <input type="radio" name="cidade" value="São Paulo"><span>São Paulo</span>
            </div>
            </div>

            <h2>O que você gosta de comer?</h2>
            <div class="input">
                <div><!--Seletor de comida (de alternativa)-->
                    <input type="checkbox" name="cidade[]" value="Frutas"><span>Frutas</span>
                </div>
                <div>
                    <input type="checkbox" name="cidade[]" value="Fast Food"><span>Fast Food</span>
                </div>
                <div>
                    <input type="checkbox" name="cidade[]" value="Salada"><span>Salada</span>
                </div>
            </div>

            <div>
                <textarea placeholder="Possui alguma observação?"></textarea>
            </div>

            <div>
                <input type="submit" name="acao" value="Enviar">
            </div>

            
        </fieldset>
    </form>    

</body>


</html>
