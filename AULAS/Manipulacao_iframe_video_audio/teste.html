<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="style.css">
        <title>TESTES</title>
    </head>

    <body>

       
        <!--IFRAME USANDO SITES EXTERNOS-->
        <div class="iframe_container">
            <h2>IFRAME com teste em sites</h2>
            <iframe src="https://ouvidoria.jaboatao.pe.gov.br" width="600px" height="700px" frameborder="0"></iframe>
        </div>

        <!--INSERINDO VIDEO NO SITE (VIDEOS JÁ BAIXADOS)-->
        <div class="video_container">
            <h2>VIDEO inserido no site</h2>
            <video controls autoplay muted loop>
                <source src="CS clutch brabo.mp4" type="video/mp4">
            </video>
        </div>

        <!--INSERINDO AUDIO NO SITE (AUDIO JÁ BAIXADO)-->
        <div class="audio_container">
            <h2>AUDIO inserido no site</h2>
            <audio controls loop muted>
                <source src="admiralbob77_-_Wanderer_(Take_2)_1.mp3" type="audio/mpeg">
            </audio>
        </div>

       
    </body>

</html>
